<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <!-- Inizio esercizio Bootstrap -->
  <body>
     <!-- Prima parte -->
      <header class="main-header">

            <nav class="navbar navbar-inverse">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed"
                      data-toggle="collapse"
                      data-target="#main-menu"
                      aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>

                  <a class="navbar-brand" href="#">Start Bootstrap</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="main-menu">
                  <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a href="#">Portfolio</a>
                    </li>
                    <li>
                      <a href="#">About</a>
                    </li>
                    <li>
                      <a href="#">Contact</a>
                    </li>
                  </ul>
                </div> <!-- .navbar-collapse -->
              </div> <!-- .container-fluid -->
            </nav>

      </header>

          <main>
              <section class="main">
                <div class="cont-1">
                  <div class="row">
                    <div class="start-bootstrap">
                      <div class="img">
                        <img src="./img/avatar.svg" alt="img-user">
                        <h1 class="title-1">Start bootstrap</h1>
                        <hr>
                        <span class="sub-title1">Graphic Artist-Web Designer-Illustrator</span>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            <!-- Seconda parte -->
           <section>
                <div class="cont-2">
                  <div class="row">
                    <div class="portfolio">
                      <h1>Portfolio</h1>
                      <hr>
                      <div class="sec-1">
                        <img src="./img/cabin.png" alt="img-1">
                      </div>
                      <div class="sec-2">
                        <img src="./img/cake.png" alt="img-2">
                      </div>
                      <div class="sec-3">
                        <img src="./img/circus.png" alt="img-3">
                      </div>
                      <div class="sec-4">
                        <img src="./img/game.png" alt="img-4">
                      </div>
                      <div class="sec-5">
                        <img src="./img/safe.png" alt="img-5">
                      </div>
                      <div class="sec-6">
                        <img src="./img/submarine.png" alt="img-6">
                      </div>
                    </div>
                  </div>
                </div>
            </section>

           <section>
              <div class="cont-3">
                <div class="row">
                  <div class="cont">
                    <div class="about">

                    </div>
                  </div>
                </div>
              </div>
           </section>
      </main>

    <!-- Terza parte -->
     <section>
        <div class="cont-4">
          <div class="row">
            <div class="box">
              <div class="contact-me">

              </div>
            </div>
          </div>
        </div>
     </section>

    <!-- Footer -->
    <footer>
      <div class="cont-5">
        <div class="row">
          <div class="footer-box">
            <div class="footer">

            </div>
          </div>
        </div>
      </div>
      <!-- Copyright -->
      <div class="cont-6">
        <div class="row">
          <div class="copyright-box">
            <div class="copyright">

            </div>
          </div>
        </div>
      </div>
    </footer>

  </body>
  <!-- Fine esercizio Bootstrap -->
</html>
